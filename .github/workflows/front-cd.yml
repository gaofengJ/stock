# actions 名称
name: Docker Stock Front

# 执行时机
on:
  # 监听 push 操作
  push:
    branches:
      - master
    paths:
      - 'apps/front/**'

# 任务
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码 (升级到 v4)
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 3. 设置 Node.js 环境并开启缓存 (关键优化)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4. 清空 npm 代理设置 (保持原有逻辑)
      - name: clear npm proxy settings
        run: |
          pnpm config delete proxy
          pnpm config delete https-proxy
          echo $HTTP_PROXY
          echo $HTTPS_PROXY

      # 5. 安装依赖 (使用 frozen-lockfile 确保依赖版本一致性)
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # 6. 打包项目
      - name: Build Project
        run: pnpm run build:front

      # 7. 登录阿里云镜像容器服务 (使用官方 Action)
      - name: Login to Aliyun Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8. 构建并推送镜像 (使用官方 Action，支持缓存)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: apps/front
          push: true
          tags: registry.cn-hangzhou.aliyuncs.com/mufengtongxue/stock-front:latest

      # 9. 远程部署 (使用环境变量传递 Secrets，更安全)
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          # 将敏感信息注入环境变量
          envs: DOCKER_USERNAME,DOCKER_PASSWORD
          # 脚本中不再显式传递参数，而是需要在脚本内读取环境变量
          script: cd /home && sh stock-front-deploy.sh
